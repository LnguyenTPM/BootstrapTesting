<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Testing</title>
  </head>
  <body>
    <h1>Hello Cohort 5 Welcome to Tech!</h1>
    
    <!--Basic buttons from Bootstrap Button group-->
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary">Home</button>
      <button type="button" class="btn btn-primary">Page 2</button>
      <button type="button" class="btn btn-primary">Page 3</button>
    </div>

    <!--Basic card element from card-->
    <div class="card" style="width: 18rem;">
      <img src="images/profilephoto.jpg" class="card-img-top" alt="professional picture of lisa with blazer.">
      <div class="card-body">
        <h5 class="card-title">Lisa Nguyen</h5>
        <p class="card-text">Technical Project Manager</p>
        <a href="https://www.linkedin.com/in/lisanguyenpm/" class="btn btn-primary">LinkedIn</a>
      </div>
    </div>
    <br><br>

    <!--Carousel Slides Only element from Bootstrap Carousel-->
    <!--
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/pc-setup.jpg" class="d-block w-100" alt="desk pc setup with only one monitor.">
        </div>
        <div class="carousel-item">
          <img src="images/pc-inside.jpg" class="d-block w-100" alt="the inside build of the pc with purple lights.">

        <div class="carousel-item">
          <img src="images/rgb-keyboard.jpg" class="d-block w-100" alt="rgb keyboard photo found off the internet.">
        </div>
      </div>
    </div>

    <hr>
    <br><br>

    <!--Browser Default from Bootstrop Submission Forms-->
    <form class="row g-3"><!--Dictates how many rows-->
      <div class="col-md-4"><!--Dictates which column, otherwise list vertically-->
        <label for="validationDefault01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">Email Address</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">email</span>
          <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">City</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">State</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">Zip</label>
        <input type="text" class="form-control" id="validationDefault05" required>
      </div>
      <!--
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      -->
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
      </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  

    <script src="script.js"></script>
  </body>
